<!--QUESTÃO 1) Construa os elementos básicos para formar uma página HTML. Ela não precisa ter nenhum conteúdo.
-->

<!--indica ao browser qual versão da linguagem usada-->
<!DOCTYPE html>
<!--Linhas 7 e 26: abertura e fechamento da tag html, que delimita o documento.-->
<html>
<!--Linhas 9 e 14: abertura e fechamento da tag head, que define o cabeçalho do documento.-->

<head>
    <!--a tag meta, nesse caso, especifica qual conjunto de caracteres (character set ou charset) será usado para renderizar o texto da página.-->
    <meta charset="UTF-8" />
    <!--a tag title define o título da página-->
    <title>Document</title>
</head>
<!--Linhas 16 e 25: abertura e fechamento da tag body, marcando o espaço no qual deve estar contido o conteúdo visual da página-->

<body>
    <img src="https://toodoo.com.br/wp-content/uploads/2021/11/logo-negro-toodoo.png" alt="Texto alternativo"
        title="Avatar" #tamfixo />
    <img src="arquivo_inexistente.jpg" alt="Texto alternativo" title="Outra figura" />


    <b>
        <h1>Soluções digitais para um mundo conectado.</h1>
    </b>
    <font color="red">
        <h2>SOBRE NÓS</h2>
    </font>
    <font color="blue">
        <h3>Um coletivo de profissionais experientes reunidos para traduzir ideias em soluções digitais para empresas de
            diversos portes e segmentos.</h3>
    </font>

</body>

</html>
