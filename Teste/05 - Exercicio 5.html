<!--QUESTÃO 5) Descreva em CSS a seguinte regra: somente o último item de uma lista
não deve ter uma linha na sua base.-->

<!--Linhas 5 e 16: abertura e fechamento da tag html, que delimita o documento.-->
<html>

<body>
    <ul>
        <li><a href="#">Link 1</a></li>
        <li><a href="#">Link 2</a></li>
        <li><a href="#">Link 3</a></li>
        <li><a href="#">Link 4</a></li>
        <!--Ultilizando CSS para retirar o sublinhado apenas do ultimo item, utilizando o comando "text-decoration:none"-->
        <li><a href="#" style="text-decoration:none">Link 5</a> </li>
    </ul>
</body>

</html>
